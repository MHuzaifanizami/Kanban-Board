<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanban-Board</title>
  <!-- ** CSS link ** -->
  <link rel="stylesheet" href="board.css">
  <!-- ** Font awesome link ** -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <!-- Bootstrap LInk  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
  <!-- ** Header Start ** -->

  <div class="header-container w-100 bg-success px-3">
    <header class="d-flex justify-content-between p-2">
      <!-- ** LOGO  ** -->
      <a href="">
        <img src="../assets/coding.png" alt="Logo">
      </a>


      <!-- **  Log out Btns ** -->
      <div class="logout-btns d-flex gap-2 align-items-center fs-5">

        <a href="../log-in/login.html" class="log-out-btns" id="log-out" onclick="logOut()">
          <i class="fa-solid fa-right-from-bracket fa-flip-vertical"></i>
        </a>
      </div>
    </header>
  </div>

  <!-- ** Header End ** -->

  <!-- ** Board Area Start ** -->

  <div class="board-container d-flex justify-content-center  gap-3">
    <!-- Add task box  -->
    <div class="boxes add-task dropzone" ondrop="drop(event)" ondragover="allowDrop(event)">
      <div class="title">
        <h1>Todo</h1>
      </div>

      <ul id="todo-list" class="task-list">

      </ul>

      <button class="box-btn add-task-btn" data-toggle="modal" data-target="#exampleModal">
        <i class="fa-solid fa-plus"></i>
        <span>Add Task</span>
      </button>
    </div>

    <!-- In progress box  -->
    <div class="boxes add-task dropzone" ondrop="drop(event)" ondragover="allowDrop(event)">
      <div class="title">
        <h1>In Progrss</h1>
      </div>

      <ul id="in-progress-list" class="task-list">

      </ul>

      <button class="box-btn in-progrss-btn" data-toggle="modal" data-target="#exampleModal">
        <i class="fa-solid fa-plus"></i>
        <span>Add Progress Task</span>
      </button>
    </div>

    <!-- Done box  -->
    <div class="boxes add-task dropzone" ondrop="drop(event)" ondragover="allowDrop(event)">
      <div class="title">
        <h1>Done</h1>
      </div>

      <ul id="done-list" class="task-list">

      </ul>

      <button class="box-btn done-btn"  data-toggle="modal" data-target="#exampleModal">
        <i class="fa-solid fa-plus"></i>
        <span>Add Done Task</span>
      </button>
    </div>
  </div>


  <!-- Modal code start here  -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Task</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Title:</label>
              <input type="text" class="form-control" id="recipient-name">
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Description:</label>
              <textarea class="form-control" id="message-text"></textarea>
            </div>
            <div class="status d-flex justify-content-between">
            <label for="task-list-select"> <h5>Status:</h5></label>
            <select id="task-list-select">
              <option value="Add Task">Add Task</option>
              <option value="In Progress">In Progress</option>
              <option value="Done Task">Done</option>
            </select>
          </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success" data-dismiss="modal" onclick="addTask()">Add Task</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap link  -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Javascript link  -->
  <script src="../app.js"></script>

  <!-- Sweet Alert LInk  -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
