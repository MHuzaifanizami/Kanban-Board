<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <!-- Css File  -->
    <link rel="stylesheet" href="login.css">
    <!-- Bootstrap LInk  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>


    <!-- ** Header Start ** -->

    <div class="header-container w-100 bg-success px-3">
        <header class="d-flex justify-content-between p-2">
            <!-- ** LOGO  ** -->
            <a href="">
                <img src="../assets/coding.png" alt="Logo">
            </a>
            <!-- ** Header End ** -->

            <!-- ** SIgn In & LOg in Btns ** -->
            <div class="sign-btns d-flex gap-2 align-items-center fs-5">
                <button class="sign-in-btns" type="" id="sign-in">Sign In </button>
                <!-- <button class="sign-in-btns" type="" id="log-in">Log In</button> -->

            </div>
        </header>
    </div>

    <!-- ** Header End ** -->


    <!-- ** Form Section Start ** -->
    <div class="signin-container mt-5">
        <div class="signin-form rounded">

            <!-- LOg In In Heading  -->
            <h1 class="text-center text-white">Log In</h1>

            <!-- form start  -->

            <!-- Email Input  -->
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="Enter Your Email">

            <!-- Password Input  -->
            <label for="password">Password</label>
            <input type="password" name="password" placeholder="Enter Your Password">

            <!-- Log in BUtton  -->
            <button class="signinBtn">Log In</button>

        </div>
        <!-- form End  -->

    </div>

    <!-- ** Form Section End ** -->
</body>

</html>
