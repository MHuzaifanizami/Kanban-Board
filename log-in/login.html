<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <!-- Css File  -->
    <link rel="stylesheet" href="login.css">
    <!-- Bootstrap LInk  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>


    <!-- ** Header Start ** -->

    <div class="header-container w-100 bg-success px-3">
        <header class="d-flex justify-content-between p-2">
            <!-- ** LOGO  ** -->
            <a href="">
                <img src="../assets/coding.png" alt="Logo">
            </a>
            <!-- ** Header End ** -->

            <!-- ** SIgn In & LOg in Btns ** -->
            <div class="sign-btns d-flex gap-2 align-items-center fs-5">
                <a href="../sign-In/signIn.html" class="sign-in-btns" id="sign-in">Sign In</a>
                

            </div>
        </header>
    </div>

    <!-- ** Header End ** -->


    <!-- ** Form Section Start ** -->
    <div class="login-container">
        <div class="login-form rounded">

            <!-- LOg In In Heading  -->
            <h1 class="text-center text-white">Log In</h1>

            <!-- form start  -->

            <!-- Email Input  -->
            <label for="email">Email</label>
            <input type="email" id="l-email" name="email" placeholder="Enter Your Email">

            <!-- Password Input  -->
            <label for="password">Password</label>
            <input type="password" id="l-password" name="password" placeholder="Enter Your Password" autocomplete="new-password">

            <!-- Log in BUtton  -->
            <button class="loginBtn" onclick="logIn()">Log In</button>

        </div>
        <!-- form End  -->

    </div>

    <!-- ** Form Section End ** -->

     <!-- Sweet Alert LInk  -->
     <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

     <!-- javascript link  -->
    <script src="/app.js"></script>
</body>

</html>
